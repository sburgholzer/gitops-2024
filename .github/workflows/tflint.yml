name: Lint
on:
  pull_request:
      branches:
        - staging
        - main

jobs:
  tflint:
    environment: ${{ github.base_ref == 'main' && 'production' || github.base_ref == 'staging' && 'staging' || 'staging' }}
    runs-on: ${{ matrix.os }}
    defaults:
        run:
            working-directory: ./terraform

    strategy:
      matrix:
        os: [ubuntu-latest]
    
    steps:
    - uses: actions/checkout@v4
      name: Checkout source code

    - uses: actions/cache@v4
      name: Cache plugin dir
      with:
        path: ~/.tflint.d/plugins
        key: ${{ matrix.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

    - uses: terraform-linters/setup-tflint@v4
      name: Setup TFLint
      with:
        tflint_version: v0.52.0

    - name: Show version
      run: tflint --version

    - name: Init TFLint
      run: tflint --init
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Run TFLint
      id: tflint
      run: |
        set +e
        OUTPUT=$(tflint -f json)
        TFLINT_EXIT_CODE=$?
        
        echo "MESSAGE<<EOF" >> $GITHUB_ENV
        echo "### TFLint Analysis Results :mag:" >> $GITHUB_ENV
        
        ISSUES=$(echo "$OUTPUT" | jq -r '.issues | length')
        if [ $ISSUES -eq 0 ]; then
          echo "✅ No issues found" >> $GITHUB_ENV
        else
          echo "⚠️ Found $ISSUES issue(s)" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "$OUTPUT" | jq -r '.issues[] | "- **\(.rule.name)** in `\(.range.filename)`:\n  - \(.message)\n  - Line: \(.range.start.line)"' >> $GITHUB_ENV
        fi
        echo "EOF" >> $GITHUB_ENV
        
        exit $TFLINT_EXIT_CODE
      
    - name: Create Comment
      uses: peter-evans/create-or-update-comment@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body: ${{ env.MESSAGE }}
    