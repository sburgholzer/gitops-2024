name: Lint

on:
  pull_request:
    branches:
      - staging
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  tflint:
    name: TFLint
    environment: ${{ github.base_ref == 'main' && 'production' || github.base_ref == 'staging' && 'staging' || 'staging' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup TFLint
        id: tflint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.52.0
          tflint_wrapper: true

      - name: Create TFLint config
        run: |
          cat << EOF > .tflint.hcl
          plugin "aws" {
            enabled = true
            version = "0.27.0"
            source  = "github.com/terraform-linters/tflint-ruleset-aws"
          }

          config {
            call_module_type = "all"
            force = false
          }
          EOF

      - name: Run TFLint
        id: run-tflint
        run: |
          tflint --init
          tflint --format compact

      - name: Post TFLint Comment
        if: always()
        uses: GetTerminus/terraform-pr-commenter@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commenter_type: tflint
          commenter_input: ${{ format('{0}{1}', steps.run-tflint.outputs.stdout, steps.run-tflint.outputs.stderr) }}
          commenter_exitcode: ${{ steps.run-tflint.outputs.exitcode }}



    
    
    
