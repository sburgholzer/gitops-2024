name: 'Terraform Plan'

on:
    pull_request:
      branches:
        - staging
        - main
    workflow_call:
        secrets:
            ROLE_TO_ASSUME:
                required: true
            EXPECTED_ACCOUNT_ID:
                required: true
        inputs:
          environment:
            description: 'Environment to run the workflow in'
            type: string
            required: true
            default: 'production'
    

permissions:
    contents: read
    id-token: write
    pull-requests: write

jobs:
    terraform:
        name: 'Terraform Plan'
        runs-on: ubuntu-latest
        environment: ${{ github.base_ref == 'main' && 'production' || github.base_ref == 'staging' && 'staging' || inputs.environment }}

        defaults:
            run:
                shell: bash
                working-directory: ./terraform
        env:
            GH_TOKEN: ${{ github.token }}
            TF_VAR_BACKEND_BUCKET: ${{ vars.BUCKET_NAME }}
            TF_VAR_BACKEND_KEY: ${{ vars.STATE_KEY }}
            TF_VAR_BACKEND_REGION: ${{ vars.REGION }}
            TF_VAR_BACKEND_DYNAMODB_TABLE: ${{ vars.DYNAMODB_NAME }}
            TF_VAR_instance_type: ${{ vars.INSTANCE_TYPE }}
            TF_VAR_region: ${{ vars.REGION }}
            TF_VAR_expected_region: ${{ vars.EXPECTED_REGION }}
            TF_VAR_expected_account_id: ${{ secrets.EXPECTED_ACCOUNT_ID }}

            
        steps:
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
                aws-region: ${{ vars.REGION }}
            
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
            
            - name: Terraform Init
              id: init
              run: |
                terraform init \
                -backend-config="bucket=${TF_VAR_BACKEND_BUCKET}" \
                -backend-config="key=${TF_VAR_BACKEND_KEY}" \
                -backend-config="region=${TF_VAR_BACKEND_REGION}" \
                -backend-config="encrypt=true" \
                -backend-config="dynamodb_table=${TF_VAR_BACKEND_DYNAMODB_TABLE}"

            - name: Terraform Format
              run: terraform fmt -check
            
            - name: Terraform Plan
              id: plan
              run: |
                terraform plan -out=plan.tfplan
                terraform show -json plan.tfplan > /tmp/plan.json
                cat /tmp/plan.json
            
            - name: upload Plan Artifact
              uses: actions/upload-artifact@v4
              with:
                name: terraform-plan
                path: /tmp/plan.json
                retention-days: 1
            
            - name: Setup OPA
              uses: open-policy-agent/setup-opa@v2
              with:
                version: latest
            
            - name: Run OPA Tests
              run: |
                opaout=$(opa eval --data ../policies/instance-policy.rego --input /tmp/plan.json "data.terraform.deny" | jq -r '.result[].expressions[].value[]')
                    [ -z "$opaout" ] && exit 0 || echo "$opaout" && gh pr comment ${{ github.event.pull_request.number }} --body "### $opaout" && exit 1

            - name: Find PR Comment
              uses: peter-evans/find-comment@v3
              id: comment_found
              if: ${{ !github.event.workflow }}
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                issue-number: ${{ github.event.pull_request.number }}
                body-includes: '<!-- terraform-plan-comment -->'
                comment-author: 'github-actions[bot]'
            
            - name: Extract Plan Info
              id: plan_info
              run: |
                info=$(python3 -c '
                import json
                with open("/tmp/plan.json", "r") as f:
                    plan = json.loads(f.read())
                  
                resources = plan["planned_values"]["root_module"]["resources"]
                info = {
                    "vpc_cidr": "",
                    "subnet_cidr": "",
                    "instance_type": "",
                    "ami": "",
                    "security_groups": []
                }
                
                for resource in resources:
                    if resource["type"] == "aws_vpc":
                        info["vpc_cidr"] = resource["values"]["cidr_block"]
                    elif resource["type"] == "aws_subnet":
                        info["subnet_cidr"] = resource["values"]["cidr_block"]
                    elif resource["type"] == "aws_security_group":
                        info["security_groups"].append(resource["values"]["name"])
                    elif resource["type"] == "aws_instance":
                        info["instance_type"] = resource["values"]["instance_type"]
                        info["ami"] = resource["values"]["ami"]
                
                print(json.dumps(info))
                    ')
                    echo "info=${info}" >> $GITHUB_OUTPUT
                
            - name: Create or Update Comment
              uses: peter-evans/create-or-update-comment@v4
              if: ${{ !github.event.workflow }}
              with:
                 comment-id: ${{ steps.fc.outputs.comment-id }}
                 issue-number: ${{ github.event.pull_request.number }}
                 body: |
                    <!-- terraform-plan-comment -->
                    ## Terraform Plan Summary üîç
                    
                    ### Resource Changes
                    | Type | Count |
                    |------|--------|
                    | Create | ${{ contains(steps.plan.outputs.stdout, '"actions":["create"]') && '‚ú®' || '0' }} |
                    | Update | ${{ contains(steps.plan.outputs.stdout, '"actions":["update"]') && 'üîÑ' || '0' }} |
                    | Delete | ${{ contains(steps.plan.outputs.stdout, '"actions":["delete"]') && 'üóëÔ∏è' || '0' }} |
                    | No Changes | ${{ contains(steps.plan.outputs.stdout, '"actions":["no-op"]') && '‚úì' || '0' }} |
                    
                    ### Infrastructure Configuration
                    - VPC: `${{ fromJSON(steps.plan_info.outputs.info).vpc_cidr }}`
                    - Subnet: `${{ fromJSON(steps.plan_info.outputs.info).subnet_cidr }}`
                    - Security Groups: `${{ join(fromJSON(steps.plan_info.outputs.info).security_groups, ', ') }}`
                    - Instance Type: `${{ fromJSON(steps.plan_info.outputs.info).instance_type }}`
                    - AMI: `${{ fromJSON(steps.plan_info.outputs.info).ami }}`
                    
                    ### Validation Results
                    ```diff
                    ${{ contains(steps.plan.outputs.stdout, 'validation_success') && '+ ‚úÖ Validation Successful' || '- ‚ùå Validation Failed' }}
                    ```
                    
                    <details>
                    <summary>Show Detailed Changes</summary>
                    
                    ```hcl
                    ${{ steps.plan.outputs.stdout }}
                    ```
                    </details>
                 edit-mode: replace
                 reactions: rocket
              

